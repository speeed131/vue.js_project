<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        .bg-blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p v-if="ok">OK!</p>
        <p v-else>not OK</p>
        <template v-if="ok">
            <p>OK!</p>
            <p>not OK</p>
        </template>
        <button @click="ok = !ok">ボタン</button>

        <p v-show="ok">Show</p>
    </div>

     <script>
         new Vue({
            el: '#app',
            data: {
                //okプロパティ
                ok: true
                
            }
         })
     </script>
</body>
</html>
