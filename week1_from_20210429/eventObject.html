<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <button
            @click="onclick('ようこそ', $event)"
        ></button>
        <p> {{ message }} </p>
        <p> {{ e }} </p>
    </div>

     <script>
         new Vue({
             el: '#app',
             data() {
                 return {
                    message: null,
                    e: null,

                 }
             },
             computed: {
  
             },
             /*
             「ウォッチャ」はデータの変化をトリガーとしたフックである
             非同期などの重い処理を「ウォッチャ」に任せる
             重い処理を任せるので頻度を調整する必要がある
             */
            watch: {

            },
            methods: {
                onclick(message, e) {
                    this.message = message;
                    this.e = e;
                    console.log(e);
                }
            },
         })

     </script>
</body>
</html>
