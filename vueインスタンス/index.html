<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p>{{ message }}</p>
        <p>{{ name }}</p>
        <p>{{ myData }}</p>
        <button @click="message='ボタンから変更'">変更</button>

    </div>

    <div id="app2">

    </div>

     <script>
         var data = {
                message: 'おはよう',
                name: 'よしぴー',
         }

         const vm = new Vue({
            data: data,
            computed: {
                myData: function() {
                    return this.$data
                }
            }

         })

         console.log(vm)

         vm.$mount('#app')
     </script>
</body>
</html>
