<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
    </div>

    <div id="app1">
        <h1>こんにちは, {{ name }}</h1>
        <button @click="name = '太郎さん'">名前を変更</button>
        <button @click="destroy">インスタンスを変更</button>
    </div>


     <script>
         a = new Vue({
             data:{
                 name: 'よしぴー'
             },
             render: function(createElement) {
                 return createElement('h1', 'こんにちは' + this.name)
             },
         })

         console.dir(document)

         k = new Vue({
             el: '#app1',
             data: {
                 name: 'よしぴー'
             },
             //下記の順番でVueは動いている
             beforeCreate: function() {
                 console.log('beforeCreate');
             },
             created: function() {
                 console.log('create');
             },
             beforeMount: function() {
                 console.log('beforeMount');
             },
             mounted: function() {
                 console.log('mounted')
             },
             beforeMount: function() {
                 console.log('beforeMount')
             },
             updated: function() {
                 console.log('updated')
             },
             beforeDestroy: function() {
                 console.log('beforeDestroy')
             },
             destroyed: function() {
                 console.log('destroyed')
             },
             methods: {
                 //vueのオブジェクトが破壊される。見た目は反映されないが、今後このvue使えなくなる
                 destroy: function() {
                     this.$destroy()
                 }
             }
         })

         Vue.component('hello', {
             
         })

     </script>
</body>
</html>
